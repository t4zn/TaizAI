<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Theme and Main Menu Toggle Buttons -->
    <button id="themeToggle" class="theme-toggle">
    <img id="themeIcon" src="static/Sun.png" alt="Theme Icon">
    </button>
    <button id="mainMenuBtn" class="main-menu-btn">
    <img id="menuIcon" src="static/Menulight.png" alt="Menu Icon">
    </button>


    <!-- Popup Menu for Continue Chatting or Start New Chat -->
    <div id="mainMenuPopup" class="main-menu-popup">
        <div class="popup-content">
            <button id="continueChatBtn" class="popup-btn">Continue Chatting</button>
            <button id="newChatBtn" class="popup-btn">Start New Chat</button>
            <button id="closePopupBtn" class="popup-btn">Close</button>
        </div>
    </div>

    <div class="chat-container">
        <!-- Added Taiz AI title -->
        <div class="chat-title">Taiz </div>
        
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area"> 
            <input type="text" id="userInput" placeholder="Ask anything..." autofocus/>
            <button id="sendBtn" class="send-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png" alt="Send" class="send-icon">
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
