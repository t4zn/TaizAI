<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Theme and Main Menu Toggle Buttons -->
    <button id="themeToggle" class="theme-toggle">
        <img id="themeIcon" src="static/Sun.png" alt="Theme Icon">
    </button>
    <button id="mainMenuBtn" class="main-menu-btn">
        <img id="menuIcon" src="static/Menulight.png" alt="Menu Icon">
    </button>

    <!-- Popup Menu for Continue Chatting or Start New Chat -->
    <div id="mainMenuPopup" class="main-menu-popup">
        <div class="popup-content">
            <button id="continueChatBtn" class="popup-btn">Continue Chatting</button>
            <button id="newChatBtn" class="popup-btn">Start New Chat</button>
            <button id="closePopupBtn" class="popup-btn">Close</button>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <div class="chat-title">Taiz</div>

        <!-- Chat messages will appear here -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Footer with input, mic, and send button -->
        <footer class="footer">
            <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off" autofocus>
            
            <!-- Mic Button -->
            <button id="micBtn" class="mic-btn">
                <img src="static/miclight.png" alt="Mic Icon" id="micIcon" class="mic-icon">
            </button>

            <!-- Send Button -->
            <button id="sendBtn">
                <img src="static/sendlight.png" alt="Send" id="sendIcon" class="send-icon">
            </button>
        </footer>
    </div>

    <!-- JS Scripts -->
    <script src="/static/script.js"></script>
</body>
</html>
