<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Permission policy for microphone access -->
    <meta http-equiv="permissions-policy" content="microphone=*, camera=()">
    <!-- Additional permissions for Android WebView -->
    <meta http-equiv="origin-trial" content="microphone">
    <!-- WebIntoApp specific microphone permission handling -->
    <meta name="android-microphone-permission" content="true">
    <meta name="android-speech-recognition-permission" content="true">
    <title>Smart Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Theme and Main Menu Toggle Buttons -->
    <button id="themeToggle" class="theme-toggle">
        <img id="themeIcon" src="static/Sun.png" alt="Theme Icon">
    </button>
    <button id="mainMenuBtn" class="main-menu-btn">
        <img id="menuIcon" src="static/Menulight.png" alt="Menu Icon">
    </button>

    <!-- Popup Menu for Continue Chatting or Start New Chat -->
    <div id="mainMenuPopup" class="main-menu-popup">
        <div class="popup-content">
            <button id="continueChatBtn" class="popup-btn">Continue Chatting</button>
            <button id="newChatBtn" class="popup-btn">Start New Chat</button>
            <button id="closePopupBtn" class="popup-btn">Close</button>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <div class="chat-title">Taiz</div>

        <!-- Chat messages will appear here -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Footer with input and send button -->
        <footer class="footer">
            <textarea id="userInput" placeholder="Ask anything..." autocomplete="off" autofocus></textarea>
            <!-- Inline voice wave container -->
            <div id="voiceWaveContainer" class="voice-wave-container">
                <div class="wave-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <button id="micBtn" class="mic-btn" aria-label="Voice input" title="Click to speak">
                <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 11V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="sendBtn">
                <img src="static/sendlight.png" alt="Send" class="send-icon" id="sendIcon">
            </button>
        </footer>
    </div>

    <!-- Microphone permission overlay for mobile apps -->
    <div id="permissionOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 20px;">
        <h2>Microphone Permission Required</h2>
        <p>This app needs microphone access to enable voice input.</p>
        <p>Please tap the button below to grant permission.</p>
        <button id="requestPermissionBtn" style="background: #4CAF50; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; margin-top: 20px; cursor: pointer;">Grant Microphone Access</button>
        <p style="margin-top: 20px; font-size: 14px;">If you've denied permission, please go to your device settings to enable the microphone for this app.</p>
    </div>

    <!-- JS Scripts -->
    <script src="/static/script.js"></script>
</body>
</html>
