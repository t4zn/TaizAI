<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Theme and Main Menu Toggle Buttons -->
    <button id="themeToggle" class="theme-toggle">
        <img id="themeIcon" src="static/Sun.png" alt="Theme Icon">
    </button>
    <button id="mainMenuBtn" class="main-menu-btn">
        <img id="menuIcon" src="static/Menulight.png" alt="Menu Icon">
    </button>

    <!-- Popup Menu for Continue Chatting or Start New Chat -->
    <div id="mainMenuPopup" class="main-menu-popup">
        <div class="popup-content">
            <button id="continueChatBtn" class="popup-btn">Continue Chatting</button>
            <button id="newChatBtn" class="popup-btn">Start New Chat</button>
            <button id="closePopupBtn" class="popup-btn">Close</button>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <div class="chat-title">Taiz</div>

        <!-- Chat messages will appear here -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Footer with input and send button -->
        <footer class="footer">
            <button id="imageBtn" class="image-btn" aria-label="Image input" title="Add image">
                <svg class="plus-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <textarea id="userInput" placeholder="Ask anything..." autocomplete="off" autofocus></textarea>
            <!-- Image Upload Popup -->
            <div id="imageUploadPopup" class="image-upload-popup">
                <div class="popup-content">
                    <button id="takePhotoBtn" class="popup-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 3H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 17C14.2091 17 16 15.2091 16 13C16 10.7909 14.2091 9 12 9C9.79086 9 8 10.7909 8 13C8 15.2091 9.79086 17 12 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Take Photo
                    </button>
                    <button id="attachImageBtn" class="popup-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17 8L21 12L17 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Attach Image
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
            </div>
            <!-- Inline voice wave container -->
            <div id="voiceWaveContainer" class="voice-wave-container">
                <div class="wave-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <button id="micBtn" class="mic-btn" aria-label="Voice input" title="Click to speak">
                <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 11V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="sendBtn">
                <img src="static/sendlight.png" alt="Send" class="send-icon" id="sendIcon">
            </button>
        </footer>
    </div>

    <!-- JS Scripts -->
    <script src="/static/script.js"></script>
</body>
</html>
