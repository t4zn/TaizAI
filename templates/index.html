<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taiz AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">

  <!-- Header -->
  <header class="header">
    <img src="menulight.png" alt="Menu" id="menu-btn" class="icon">
    <h1 class="chat-title">Taiz</h1>
    <img src="sun.png" alt="Toggle Theme" id="theme-toggle" class="icon">
  </header>

  <!-- Chat Messages -->
  <main class="chat-container" id="chat-container">
    <!-- Dynamic messages appear here -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <input type="text" id="user-input" placeholder="Ask anything" autocomplete="off">
    <button id="send-btn">
      <img src="sendlight.png" alt="Send" class="send-icon" id="send-icon">
    </button>
  </footer>

  <!-- Your backend-connected JavaScript -->
  <script src="/static/script.js"></script>
</body>
</html>
